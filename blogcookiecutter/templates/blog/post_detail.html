{% extends 'blog/basee.html' %}
{% load static %}
{% block content %}
    <article class="post">
        <aside class="actions">
        {% if user.is_authenticated %}
     <a class="btn btn-secondary" href="{% url 'blog:post_edit' pk=post.pk %}">
       <img src="{% static 'images/icons/pencil-fill.svg' %}">
     </a>
{% endif %}
        </aside>
            {% if post.published_date %}
                <time class="date">
                    {{ post.published_date }}
                </time>
            {% endif %}
            <h2>{{ post.title }}</h2>
            <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endblock %}
